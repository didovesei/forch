/*
 * ACL state
 */
syntax = "proto3";

message ACLState {
  // acl name
  string name = 1;

  // rule states
  repeated RuleState rules = 2;

  message RuleState {
    // rule description
    string rule_description = 1;

    // count of packets hitting the rule
    int32 packet_count = 3;

    // number of times the packet count increases
    int32 interval_change_count = 4;

    // timestamp of the last time when packet count changes
    string interval_last_change = 5;
  }
}
